{% extends 'base.html' %}

{% block body %}

<!--   -->

<section id="gallery">
  <div class="container">
    <div class="row">
    <div class="col-lg-6 mb-6">
    <div class="card">
      <img src="{{movie.image.url}}" alt="" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{movie.name}}</h5><br>
                  <h6 class="card-title">{{movie.year}}</h6>

        <p class="card-text">{{movie.description}}</p>
       <a class="btn btn-warning" href="{% url 'movie_app:update' movie.id %}">Update</a>
        <a class="btn btn-danger" href="{% url 'movie_app:delete' movie.id %}">Delete</a>
      </div>
     </div>
    </div>


  </div>
</div>
</section>




{% endblock %}
